<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sonic Colours Font Style</title>
<style type="text/css">

.font-sonic{
    margin-bottom: -30px;
font-size: 200px;
font-family: NiseSegaSonic;
background-image: linear-gradient(to bottom, #ffe402, #fcbd42, #fcff00);
background-clip: text;
-webkit-text-fill-color: transparent;
}
.font-C{
font-size: 145px;
font-family: Syntha;
background-image: linear-gradient(to bottom, #c002ff, #8400ff, #e400ff);
background-clip: text;
-webkit-text-fill-color: transparent;
}
.font-O{
font-size: 145px;
font-family: Syntha;
background-image: linear-gradient(to bottom, #0048ff, #00aeff, #3600ff);
background-clip: text;
-webkit-text-fill-color: transparent;
}
.font-L{
font-size: 145px;
font-family: Syntha;
background-image: linear-gradient(to bottom,#ff6e02, #ffff00,#ff6d00);
background-clip: text;
-webkit-text-fill-color: transparent;
}
.font-O2{
font-size: 145px;
font-family: Syntha;
background-image: linear-gradient(to bottom, #c002ff, #8400ff, #e400ff);
background-clip: text;
-webkit-text-fill-color:  transparent;
}
.font-R{
font-size: 145px;
font-family: Syntha;
background-image: linear-gradient(to bottom, #08c12f, #00ffcc, #00ff12);
background-clip: text;
-webkit-text-fill-color: transparent;
}
.font-S{
font-size: 145px;
font-family: Syntha;
background-image: linear-gradient(to bottom, #ffe400, #f6ff00, #ffe400);
background-clip: text;
-webkit-text-fill-color: transparent;
}
.stroke{
-webkit-text-stroke-width: 5px;
-webkit-text-stroke-color: blue;
}

</style>

</head>
<body>

<div class="stroke"
align="center">
<div class="font-sonic">SONIC</div>
<div>
<span class="font-C">C</span>
<span class="font-O">O</span>
<span class="font-L">L</span>
<span class="font-O2">O</span>
<span class="font-R">R</span>
<span class="font-S">S</span>
</div>
</div>

</body>
</html>
